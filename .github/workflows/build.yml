name: Build Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --name="Gerador de PPP" --icon=src/assets/ppp.ico main.py
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: Release ${{ github.ref_name }}
        body: |
          Gerador de PPP - Release ${{ github.ref_name }}
          
          Execut√°vel gerado automaticamente pelo GitHub Actions.
        draft: false
        prerelease: false
        files: dist/Gerador*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}