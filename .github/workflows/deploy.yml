name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'src/web/**'  # Only run when web files change
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Copy web files
        run: |
          mkdir -p _site
          cp -r src/web/templates/* _site/
          cp -r src/web/static _site/
          
      - name: Process HTML files
        run: |
          cd _site
          for file in *.html; do
            sed -i 's#{{ url_for(\"static\", filename=\"\([^\"]*\)\") }}#static/\1#g' "$file"
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4