name: Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Create site structure
        run: |
          mkdir -p _site
          mkdir -p _site/css
          mkdir -p _site/js
      
      - name: Copy web files
        run: |
          cp src/web/templates/index.html _site/
          cp -r src/web/static/css/* _site/css/ || true
          cp -r src/web/static/js/* _site/js/ || true
          
      - name: Process HTML files
        run: |
          cd _site
          sed -i 's#{{ url_for("static", filename="\([^"]*\)") }}#\1#g' index.html
          
      - name: List files for debugging
        run: |
          echo "Contents of _site directory:"
          ls -R _site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
